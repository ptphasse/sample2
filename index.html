<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample 2</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="top-btn" class="header-logo">
          LOGO
        </div>

        <div class="header-list">

            <a href="#photo">Pictures</a>
            <a href="#product-wrapper">Price</a>
            <a href="#purchase-wrapper">Purchase</a>


        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <img class="box" src="DropShadow ~ a6dcd0d1995c8b3afb78d037d3c06963_m.png" alt="">
        <p class="box">新しいを この一台から。</p>

      </div>
      <div class="clear">

      </div>
    </div>

    <div class="slide-wrapper">
      <div class="container">
        <div id="photo">
          <img src="4c0f34aedc55788e6162c732a0dc0356_s.jpg" width="500" height="300" alt="">
          <img src="1cfbf8090899600e7445a9c7684c2bd2_s.jpg" width="500" height="300" alt="">
          <img src="b1496620c6ec3b3a2b171d4bc7f54730_s.jpg" width="500" height="300" alt="">
        </div>
      </div>
    </div>

    <div id="product-wrapper" class="product-wrapper">
      <div class="container">
        <div class="heading">
          <h2>容量から選ぶ</h2>
        </div>
        <div class="products">
          <div id="32GB" class="product">
            <div class="product-icon">
              <img src="DropShadow ~ a6dcd0d1995c8b3afb78d037d3c06963_m.png" alt="">
              <p>32GB</p>
              <h3 class="price">¥10,000~</h3>
            </div>
          </div>
          <div id="64GB" class="product">
            <div class="product-icon">
              <img src="DropShadow ~ a6dcd0d1995c8b3afb78d037d3c06963_m.png" alt="">
              <p>64GB</p>
              <h3 class="price">¥15,000~</h3>
            </div>
          </div>
          <div id="96GB" class="product">
            <div class="product-icon">
              <img src="DropShadow ~ a6dcd0d1995c8b3afb78d037d3c06963_m.png" alt="">
              <p>96GB</p>
              <h3 class="price">¥17,500~</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="purchase-wrapper" class="purchase-wrapper">
      <div class="container">
        <div class="section-title">
          <h4>購入する</h4>

        </div>
        <div class="section-content">
          <form id="form" class="form">
            <div class="form-group">
              <div>カラー：</div>
              <select id="select-form" class="select-form">
                <option value="0">選択してください</option>
                <option value="1">1. black</option>
                <option value="2">2. white</option>
                <option value="3">3. red</option>
              </select>
            </div>
            <div class="form-group">
              <div>容量：</div>
              <select id="select-form" class="select-form">
                <option value="0">選択してください</option>
                <option value="1">1. 32GB</option>
                <option value="2">2. 64GB</option>
                <option value="3">3. 96GB</option>
              </select>
            </div>
            <button type="submit" class="btn btn-submit">お支払へ</button>
          </form>

        </div>
      </div>
    </div>

      <div class="clear">

      </div>

    <div class="faq-wrapper">
      <div class="container">
        <div class="heading">
          <h5>FAQ</h5>
        </div>
        <div class="faq">
          <ul id="faq-list">
            <li class="faq-list-item">
                <h3 class="question">同封物</h3>
                <span>+</span>
                <div class="answer">
                  <p>ACアダプター ×１</p>
                </div>
            </li>
          </ul>

        </div>

      </div>

    </div>
    <footer>
      <div class="container">
        <div class="footer-logo">LOGO</div>
        <p>※このサイトはデザインサンプルであり、販売や運営は行なっておりません。</p>
        <div class="footer-list">
          <a href="#">会社概要</a>
          <a href="#">お問い合わせ</a>

        </div>
        <div class="clear">

        </div>

      </div>
    </footer>





    <script src="script.js"></script>
  </body>
</html>
